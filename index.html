<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Trainer App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Container principal para carregamento dinâmico de páginas -->
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>
  </div>

  <!-- Firebase SDK v9 (Compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Scripts da aplicação -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script src="js/router.js"></script>

  <script>
    // Inicializar autenticação quando o app carrega
    authManager.onAuthStateChanged((user, userType) => {
      if (user) {
        console.log('Usuário autenticado:', user.email, 'Tipo:', userType);
      } else {
        console.log('Usuário não autenticado');
      }
    });
  </script>
</body>
</html>
