<div class="personal-dashboard">
  <header>
    <h1>Personal Trainer - Dashboard</h1>
    <nav>
      <a href="#/personal/exercises">ExercÃ­cios</a>
      <a href="#/personal/create-workout">Criar Treino</a>
      <a href="#" id="logoutBtn">Sair</a>
    </nav>
  </header>

  <div style="max-width: 1000px; margin: 30px auto;">
    <h2>Bem-vindo, <span id="personalName">...</span>!</h2>
    
    <!-- Card com CÃ³digo de ReferÃªncia -->
    <div class="card" style="background-color: #000000; color: #ffffff; margin: 20px 0;">
      <h3 style="margin-bottom: 10px;">Seu CÃ³digo de ReferÃªncia</h3>
      <p style="font-size: 32px; font-weight: bold; letter-spacing: 5px; margin: 15px 0;" id="referralCode">------</p>
      <p style="margin-top: 10px; font-size: 14px;">Compartilhe este cÃ³digo com seus alunos para que eles possam se vincular a vocÃª no cadastro.</p>
      <button onclick="copyReferralCode()" class="secondary" style="margin-top: 15px; background-color: #ffffff; color: #000000;">
        ðŸ“‹ Copiar CÃ³digo
      </button>
    </div>

    <!-- Meus Alunos -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 15px;">
      <h3 style="margin: 0;">Meus Alunos (<span id="studentsCount">0</span>)</h3>
      <button onclick="loadStudents()" class="secondary" style="padding: 8px 15px; font-size: 12px;">
        ðŸ”„ Atualizar Lista
      </button>
    </div>
    <div id="studentsList" class="students-list">
      <div class="loading"><div class="spinner"></div><p>Carregando...</p></div>
    </div>

    <!-- Meus Treinos -->
    <h3 style="margin-top: 30px; margin-bottom: 15px;">Meus Treinos</h3>
    <div id="workoutsList" class="workouts-list">
      <div class="loading"><div class="spinner"></div><p>Carregando...</p></div>
    </div>
  </div>
</div>

<script>
  let currentReferralCode = '';

  // Logout
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      await authManager.logout();
      router.goToLogin();
    });
  }

  // Copiar cÃ³digo de referÃªncia
  function copyReferralCode() {
    navigator.clipboard.writeText(currentReferralCode).then(() => {
      alert('âœ“ CÃ³digo copiado!\n\nCompartilhe este cÃ³digo com seus alunos para que eles possam se vincular a vocÃª no cadastro.');
    }).catch(err => {
      // Fallback para navegadores mais antigos
      const textarea = document.createElement('textarea');
      textarea.value = currentReferralCode;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('âœ“ CÃ³digo copiado!\n\nCompartilhe este cÃ³digo com seus alunos para que eles possam se vincular a vocÃª no cadastro.');
    });
  }

  // Carregar dados do Personal
  async function loadPersonalDashboard() {
    try {
      console.log('=== CARREGANDO DASHBOARD DO PERSONAL ===');
      const userData = await dbManager.getCurrentUserData();
      console.log('Dados do usuÃ¡rio:', userData);
      
      if (userData) {
        document.getElementById('personalName').textContent = userData.name;
        
        // Mostrar cÃ³digo de referÃªncia
        if (userData.referralCode) {
          currentReferralCode = userData.referralCode;
          document.getElementById('referralCode').textContent = userData.referralCode;
          console.log('CÃ³digo de referÃªncia:', userData.referralCode);
        } else {
          console.warn('Personal nÃ£o tem cÃ³digo de referÃªncia!');
        }
      }

      // Carregar alunos vinculados
      await loadStudents();

      // Carregar treinos
      await loadWorkouts();
    } catch (error) {
      console.error('Erro ao carregar dashboard:', error);
    }
  }

  // Carregar alunos
  async function loadStudents() {
    try {
      console.log('=== CARREGANDO LISTA DE ALUNOS ===');
      const studentsList = document.getElementById('studentsList');
      const studentsCount = document.getElementById('studentsCount');

      // Mostrar loading
      studentsList.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando alunos...</p></div>';

      const students = await dbManager.getMyStudents();
      console.log('Alunos retornados:', students);

      studentsCount.textContent = students.length;

      if (students.length === 0) {
        studentsList.innerHTML = `
          <div class="card" style="background-color: #f5f5f5;">
            <p style="margin: 0; color: #666;">
              Nenhum aluno vinculado ainda.<br>
              <strong>Como vincular alunos:</strong><br>
              1. Compartilhe seu cÃ³digo de referÃªncia acima<br>
              2. Seus alunos devem usar este cÃ³digo ao se cadastrarem como "Aluno"
            </p>
          </div>
        `;
      } else {
        studentsList.innerHTML = students.map(student => `
          <div class="card">
            <h4>ðŸ‘¤ ${student.name}</h4>
            <p><strong>Email:</strong> ${student.email}</p>
            <p><strong>Cadastrado em:</strong> ${student.createdAt ? new Date(student.createdAt.seconds * 1000).toLocaleDateString('pt-BR') : 'N/A'}</p>
          </div>
        `).join('');
      }
    } catch (error) {
      console.error('=== ERRO AO CARREGAR ALUNOS ===');
      console.error('Erro completo:', error);
      document.getElementById('studentsList').innerHTML = `
        <div class="card" style="border-color: #cc0000;">
          <p style="color: #cc0000;">
            <strong>Erro ao carregar alunos.</strong><br>
            ${error.message}
          </p>
        </div>
      `;
    }
  }

  // Carregar treinos
  async function loadWorkouts() {
    try {
      const workouts = await dbManager.getPersonalWorkouts();
      const workoutsList = document.getElementById('workoutsList');

      if (workouts.length === 0) {
        workoutsList.innerHTML = '<p>Nenhum treino criado ainda. <a href="#/personal/create-workout">Criar novo treino</a></p>';
      } else {
        // Buscar nomes dos alunos
        const studentsMap = {};
        const students = await dbManager.getMyStudents();
        students.forEach(s => {
          studentsMap[s.uid] = s.name;
        });

        workoutsList.innerHTML = workouts.map(workout => {
          const daysCount = Object.keys(workout.days || {}).filter(day => {
            return workout.days[day] && workout.days[day].length > 0;
          }).length;
          
          const studentName = workout.studentId && studentsMap[workout.studentId] 
            ? studentsMap[workout.studentId] 
            : 'NÃ£o associado';
          
          return `
            <div class="card">
              <h4>${workout.name}</h4>
              <p>${workout.description}</p>
              <p><strong>Dias:</strong> ${daysCount} dia(s)</p>
              <p><strong>Aluno:</strong> ${studentName}</p>
              <div style="margin-top: 10px;">
                <button onclick="deleteWorkout('${workout.id}')" class="danger">Deletar</button>
              </div>
            </div>
          `;
        }).join('');
      }
    } catch (error) {
      console.error('Erro ao carregar treinos:', error);
      document.getElementById('workoutsList').innerHTML = '<p>Erro ao carregar treinos.</p>';
    }
  }

  // Deletar treino
  async function deleteWorkout(workoutId) {
    if (confirm('Tem certeza que deseja deletar este treino?')) {
      const result = await dbManager.deleteWorkout(workoutId);
      if (result.success) {
        alert('Treino deletado com sucesso!');
        loadWorkouts();
      } else {
        alert('Erro ao deletar treino: ' + result.error);
      }
    }
  }

  // Carregar dashboard quando pÃ¡gina for carregada
  loadPersonalDashboard();
</script>

<style>
  .students-list .card,
  .workouts-list .card {
    margin-bottom: 15px;
  }

  .students-list .card h4 {
    margin-bottom: 10px;
  }
</style>
