<script>
(async function() {
  const DAYS_MAP = {
    monday: { name: 'Segunda', short: 'SEG' },
    tuesday: { name: 'Ter√ßa', short: 'TER' },
    wednesday: { name: 'Quarta', short: 'QUA' },
    thursday: { name: 'Quinta', short: 'QUI' },
    friday: { name: 'Sexta', short: 'SEX' },
    saturday: { name: 'S√°bado', short: 'S√ÅB' },
    sunday: { name: 'Domingo', short: 'DOM' }
  };
  const DAYS_ORDER = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];

  let studentId = null;
  let weekData = {};
  let availableExercises = [];
  let selectedDay = null;
  let selectedExercise = null;
  let draggedItem = null;

  DAYS_ORDER.forEach(day => { weekData[day] = []; });

  await new Promise(resolve => {
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', resolve);
    } else {
      resolve();
    }
  });

  await new Promise(resolve => setTimeout(resolve, 100));

  document.getElementById('backBtn').addEventListener('click', () => {
    if (window.router && typeof window.router.goToPersonalDashboard === 'function') {
      router.goToPersonalDashboard();
    } else {
      history.back();
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      if (window.authManager && typeof authManager.logout === 'function') {
        await authManager.logout();
      }
    } catch (err) {
      console.warn('Logout falhou:', err);
    }
    if (window.router && typeof router.goToLogin === 'function') {
      router.goToLogin();
    } else {
      location.href = '/login';
    }
  });

  const modal = document.getElementById('addExerciseModal');
  const closeModalBtn = document.getElementById('closeModal');

  closeModalBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  function closeModal() {
    modal.classList.remove('active');
    document.getElementById('selectExerciseStep').style.display = 'block';
    document.getElementById('exerciseDetailsStep').style.display = 'none';
    selectedDay = null;
    selectedExercise = null;
    // reset fields
    const sets = document.getElementById('exerciseSets');
    const reps = document.getElementById('exerciseReps');
    const notes = document.getElementById('exerciseNotes');
    if (sets) sets.value = 3;
    if (reps) reps.value = '10';
    if (notes) notes.value = '';
  }

  window.backToExerciseList = function() {
    document.getElementById('selectExerciseStep').style.display = 'block';
    document.getElementById('exerciseDetailsStep').style.display = 'none';
    selectedExercise = null;
  };

  async function loadStudentData() {
    studentId = window.routeParams?.id || window.routeParams?.studentId || null;

    if (!studentId) {
      // try query param
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('id')) studentId = urlParams.get('id');
    }

    if (!studentId) {
      alert('Aluno n√£o encontrado');
      if (window.router && typeof router.goToPersonalDashboard === 'function') router.goToPersonalDashboard();
      return;
    }

    try {
      const student = (window.dbManager && typeof dbManager.getUserData === 'function')
        ? await dbManager.getUserData(studentId)
        : null;
      
      if (!student) {
        // allow continuing with defaults but warn
        console.warn('Dados do aluno n√£o encontrados via dbManager.getUserData');
      } else {
        document.getElementById('studentNameHeader').textContent = student.name || 'Aluno';
        document.getElementById('studentEmail').textContent = student.email || '';
      }

      if (window.dbManager && typeof dbManager.getPersonalExercises === 'function') {
        availableExercises = await dbManager.getPersonalExercises();
      } else {
        // fallback sample exercises if no dbManager available
        availableExercises = [
          { id: 'ex_1', name: 'Supino Reto', description: 'Peito ‚Äî barra' },
          { id: 'ex_2', name: 'Agachamento', description: 'Pernas ‚Äî barra' },
          { id: 'ex_3', name: 'Remada Curvada', description: 'Costas ‚Äî barra' },
          { id: 'ex_4', name: 'Rosca Direta', description: 'B√≠ceps ‚Äî barra' }
        ];
        console.warn('dbManager.getPersonalExercises n√£o dispon√≠vel ‚Äî usando lista padr√£o');
      }

      if (window.dbManager && typeof dbManager.getPersonalWorkouts === 'function') {
        const workouts = await dbManager.getPersonalWorkouts();
        const studentWorkouts = workouts.filter(w => w.studentId === studentId);
        studentWorkouts.forEach(workout => {
          if (workout.days) {
            Object.keys(workout.days).forEach(day => {
              if (workout.days[day] && workout.days[day].length > 0) {
                weekData[day] = [...weekData[day], ...workout.days[day].map(ex => ({
                  ...ex,
                  workoutId: workout.id,
                  workoutName: workout.name
                }))];
              }
            });
          }
        });
      } else if (window.dbManager && typeof dbManager.getStudentWeek === 'function') {
        // alternativa: se existir getStudentWeek (estrutura √∫nica por aluno)
        try {
          const studentWeek = await dbManager.getStudentWeek(studentId);
          if (studentWeek) {
            DAYS_ORDER.forEach(day => {
              if (studentWeek[day] && Array.isArray(studentWeek[day])) {
                weekData[day] = studentWeek[day];
              }
            });
          }
        } catch (err) {
          console.warn('Erro ao obter studentWeek:', err);
        }
      } else {
        // sem dados no backend ‚Äî manter semana vazia
        console.warn('Nenhum m√©todo conhecido para carregar treinos do aluno encontrado no dbManager');
      }

      renderKanban();

      document.getElementById('pageLoading').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

    } catch (error) {
      console.error('Erro ao carregar dados:', error);
      alert('Erro ao carregar dados do aluno');
      if (window.router && typeof router.goToPersonalDashboard === 'function') router.goToPersonalDashboard();
    }
  }

  function getTodayDay() {
    const today = new Date().getDay();
    const dayIndex = today === 0 ? 6 : today - 1;
    return DAYS_ORDER[dayIndex];
  }

  function renderKanban() {
    const grid = document.getElementById('kanbanGrid');
    const todayDay = getTodayDay();
    grid.innerHTML = '';

    DAYS_ORDER.forEach(day => {
      const isToday = day === todayDay;
      const exercisesCount = weekData[day].length;

      const column = document.createElement('div');
      column.className = `day-column ${isToday ? 'today' : ''}`;
      column.dataset.day = day;

      column.innerHTML = `
        <div class="day-header">
          <div class="day-short">${DAYS_MAP[day].short}</div>
          <div class="day-name">${DAYS_MAP[day].name}</div>
          ${isToday ? '<div class="day-indicator"></div>' : ''}
          <div class="exercise-count">${exercisesCount}</div>
        </div>
        <div class="day-body" id="day-${day}" data-day="${day}">
          ${weekData[day].length === 0 ? `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <div>Sem treino</div>
            </div>
          ` : weekData[day].map((ex, idx) => `
            <div class="exercise-card" draggable="true" data-day="${day}" data-index="${idx}">
              <svg class="drag-handle" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
              <button class="remove-btn" data-day="${day}" data-index="${idx}">√ó</button>
              <div class="exercise-name">${escapeHtml(ex.exerciseName || ex.name || 'Exerc√≠cio')}</div>
              <div class="exercise-meta">
                <span class="meta-badge">${ex.sets || '‚Äî'}x</span>
                <span class="meta-badge">${ex.reps || '‚Äî'}</span>
              </div>
              ${ex.notes ? `<div class="exercise-notes">${escapeHtml(ex.notes)}</div>` : ''}
            </div>
          `).join('')}
          <button class="add-btn" data-day="${day}">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Adicionar
          </button>
        </div>
      `;

      grid.appendChild(column);

      // Event listeners
      const dayBody = column.querySelector('.day-body');
      dayBody.addEventListener('dragover', handleDragOver);
      dayBody.addEventListener('dragleave', handleDragLeave);
      dayBody.addEventListener('drop', handleDrop);

      column.querySelectorAll('.exercise-card').forEach(card => {
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
      });

      column.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeExercise(btn.dataset.day, parseInt(btn.dataset.index));
        });
      });

      const addBtn = column.querySelector('.add-btn');
      if (addBtn) {
        addBtn.addEventListener('click', () => {
          openAddExercise(day);
        });
      }
    });
  }

  function handleDragStart(e) {
    draggedItem = {
      day: e.target.dataset.day,
      index: parseInt(e.target.dataset.index)
    };
    e.dataTransfer?.setData('text/plain', JSON.stringify(draggedItem));
    e.target.style.opacity = '0.5';
  }

  function handleDragEnd(e) {
    e.target.style.opacity = '1';
  }

  function handleDragOver(e) {
    e.preventDefault();
    e.currentTarget.classList.add('drag-over');
  }

  function handleDragLeave(e) {
    e.currentTarget.classList.remove('drag-over');
  }

  async function handleDrop(e) {
    e.preventDefault();
    const dayBody = e.currentTarget;
    dayBody.classList.remove('drag-over');

    let dragged = draggedItem;
    if (!dragged && e.dataTransfer) {
      try {
        dragged = JSON.parse(e.dataTransfer.getData('text/plain'));
      } catch (err) { /* ignore */ }
    }

    if (!dragged) return;

    const targetDay = dayBody.dataset.day;
    const sourceDay = dragged.day;
    const sourceIndex = dragged.index;

    if (sourceDay === targetDay) return;

    // Bounds check
    if (!weekData[sourceDay] || typeof sourceIndex !== 'number' || sourceIndex < 0 || sourceIndex >= weekData[sourceDay].length) {
      draggedItem = null;
      return;
    }

    const exercise = weekData[sourceDay][sourceIndex];
    weekData[targetDay].push(exercise);
    weekData[sourceDay].splice(sourceIndex, 1);

    await saveWeekData();
    renderKanban();
    draggedItem = null;
  }

  function openAddExercise(day) {
    selectedDay = day;
    modal.classList.add('active');
    document.getElementById('modalTitle').textContent = `Adicionar - ${DAYS_MAP[day].name}`;

    const list = document.getElementById('exercisesList');
    list.innerHTML = '';

    if (!availableExercises || availableExercises.length === 0) {
      list.innerHTML = '<div style="color:#999">Nenhum exerc√≠cio dispon√≠vel.</div>';
      return;
    }

    availableExercises.forEach(ex => {
      const option = document.createElement('div');
      option.className = 'exercise-option';
      option.tabIndex = 0;
      option.innerHTML = `
        <h4>${escapeHtml(ex.name || ex.exerciseName || 'Exerc√≠cio')}</h4>
        <p>${escapeHtml(ex.description || ex.desc || '')}</p>
      `;
      option.addEventListener('click', () => selectExercise(ex));
      option.addEventListener('keydown', (e) => { if (e.key === 'Enter') selectExercise(ex); });
      list.appendChild(option);
    });
  }

  function selectExercise(ex) {
    selectedExercise = ex;
    document.getElementById('selectExerciseStep').style.display = 'none';
    document.getElementById('exerciseDetailsStep').style.display = 'block';
    document.getElementById('selectedExerciseName').textContent = ex.name || ex.exerciseName || 'Exerc√≠cio';
    document.getElementById('exerciseSets').value = ex.defaultSets || 3;
    document.getElementById('exerciseReps').value = ex.defaultReps || ex.reps || '10';
    document.getElementById('exerciseNotes').value = ex.defaultNotes || '';
  }

  document.getElementById('confirmAddExercise').addEventListener('click', async () => {
    if (!selectedDay || !selectedExercise) return;

    const sets = parseInt(document.getElementById('exerciseSets').value) || 0;
    const reps = document.getElementById('exerciseReps').value.trim();
    const notes = document.getElementById('exerciseNotes').value.trim();

    if (sets <= 0) {
      alert('Informe um n√∫mero de s√©ries v√°lido.');
      return;
    }
    if (!reps) {
      alert('Informe as repeti√ß√µes.');
      return;
    }

    const newExercise = {
      id: generateId(),
      exerciseId: selectedExercise.id || null,
      exerciseName: selectedExercise.name || selectedExercise.exerciseName || 'Exerc√≠cio',
      sets,
      reps,
      notes,
      createdAt: Date.now()
    };

    weekData[selectedDay].push(newExercise);

    await saveWeekData();
    renderKanban();
    closeModal();
  });

  async function removeExercise(day, index) {
    if (!confirm('Remover este exerc√≠cio?')) return;
    if (!weekData[day] || typeof index !== 'number') return;
    if (index < 0 || index >= weekData[day].length) return;
    weekData[day].splice(index, 1);
    await saveWeekData();
    renderKanban();
  }

  async function saveWeekData() {
    // Tenta salvar de v√°rias formas dependendo da API dispon√≠vel no dbManager
    try {
      if (!studentId) {
        console.warn('studentId n√£o definido ‚Äî salvando apenas localmente');
        return;
      }
      if (window.dbManager && typeof dbManager.saveStudentWeek === 'function') {
        await dbManager.saveStudentWeek(studentId, weekData);
        return;
      }
      if (window.dbManager && typeof dbManager.updateStudentWeek === 'function') {
        await dbManager.updateStudentWeek(studentId, weekData);
        return;
      }
      if (window.dbManager && typeof dbManager.updateWorkout === 'function') {
        // caso a implementa√ß√£o salve por workouts, tentamos o fallback: sobrescrever todos os workouts do aluno
        // isso √© um fallback gen√©rico - pode ser ajustado √† sua API
        console.warn('dbManager.updateWorkout dispon√≠vel mas m√©todo saveStudentWeek n√£o encontrado ‚Äî n√£o implementado fallback autom√°tico');
        return;
      }
      // se n√£o houver dbManager ou m√©todo de salvar, logamos e mantemos local
      console.warn('Nenhum m√©todo conhecido de salvamento encontrado em dbManager ‚Äî salvamento local apenas.');
    } catch (err) {
      console.error('Erro ao salvar semana:', err);
      alert('Erro ao salvar altera√ß√µes. Verifique a conex√£o.');
    }
  }

  function generateId() {
    // id simples
    return 'id_' + Math.random().toString(36).slice(2, 9);
  }

  function escapeHtml(unsafe) {
    if (!unsafe && unsafe !== 0) return '';
    return String(unsafe)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // inicializa
  loadStudentData();

})();
</script>
