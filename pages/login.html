<div class="login-container">
  <form id="loginForm">
    <h2>Login</h2>
    
    <div id="loginError" class="alert error" style="display: none;"></div>
    
    <div class="form-group">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
    </div>

    <div class="form-group">
      <label for="loginPassword">Senha:</label>
      <input type="password" id="loginPassword" required>
    </div>

    <button type="submit">Entrar</button>
    
    <p style="margin-top: 15px; text-align: center;">
      NÃ£o tem conta? <a href="#/signup" style="cursor: pointer;">Cadastre-se aqui</a>
    </p>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errorDiv = document.getElementById('loginError');
    
    const result = await authManager.login(email, password);
    
    if (result.success) {
      // Redirecionar para dashboard apropriado
      if (result.userType === 'personal') {
        router.goToPersonalDashboard();
      } else {
        router.goToStudentDashboard();
      }
    } else {
      errorDiv.textContent = result.error;
      errorDiv.style.display = 'block';
    }
  });
</script>
